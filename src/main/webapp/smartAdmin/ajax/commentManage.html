<script type="text/javascript">
	/*删除事件*/
	function del(obj){
		var commentId = $(obj).attr("commentId");
		var that = $(obj);
		$.SmartMessageBox({
			title : "<i class='fa fa-times' style='color:#ed1c24'></i> 话题管理",
			content : "确定"+that.text()+"？",
			buttons : '[取消][确定]'
		}, 
		function(ButtonPressed) {
			if (ButtonPressed == "确定" && localStorage) {
				$.post("/comment/removeComment",{id:commentId},function(data,status){
					if(data){
						$(obj).parent().parent().remove();
					}else{
						alert("删除失败，请刷新页面");
					}
				});
			}
			if (ButtonPressed == "取消") {
				return;
			}
		});
	}
	/*获取数据*/
	var loadMyComments = function(){
		$.post("/comment/listMyComments",{},function(data,status){
			var result = data;
			$("tbody").html("");
			for(var i = 0; result[i]; i++){
				var comment = result[i];
				var buttonStr = "<a elType='comment' commentId='"+comment.id+"' class='btn btn-default updateStatus' onclick=del(this)>删除话题</a>";
				var str = "<tr><td><a href=/smartAdmin/"+currentParentPath+"#ajax/commentDetail.html?id="+comment.id+">"+comment.title+"</a></td><td>"+comment.pubDate+"</td><td>"+buttonStr+"</td></tr>";
				
				$("tbody").append(str);
			}
			/*初始化排序标题过滤*/
			init();
		});
	}
	$(function(){
		loadMyComments();
	});
	
	
	function init(){
		// DO NOT REMOVE : GLOBAL FUNCTIONS!
		pageSetUp();
		loadDataTableScripts();
		function loadDataTableScripts() {

			loadScript("js/plugin/datatables/jquery.dataTables-cust.min.js", dt_2);

			function dt_2() {
				loadScript("js/plugin/datatables/ColReorder.min.js", dt_3);
			}

			function dt_3() {
				loadScript("js/plugin/datatables/FixedColumns.min.js", dt_4);
			}

			function dt_4() {
				loadScript("js/plugin/datatables/ColVis.min.js", dt_5);
			}

			function dt_5() {
				loadScript("js/plugin/datatables/ZeroClipboard.js", dt_6);
			}

			function dt_6() {
				loadScript("js/plugin/datatables/media/js/TableTools.min.js", dt_7);
			}

			function dt_7() {
				loadScript("js/plugin/datatables/DT_bootstrap.js", runDataTables);
			}

		}

		function runDataTables() {
			/*
			 * 过滤工具
			 */
			$('#dt_basic').dataTable({
				"sPaginationType" : "bootstrap_full"
			});
			/* END BASIC */
		}
	}
	

</script>
