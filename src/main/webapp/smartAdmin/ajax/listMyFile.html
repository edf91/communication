<script type="text/javascript">
	/*删除事件*/
	function del(obj){
		var fileId = $(obj).attr("fileId");
		var that = $(obj);
		$.SmartMessageBox({
			title : "<i class='fa fa-times' style='color:#ed1c24'></i> 文件管理",
			content : "确定"+that.text()+"？",
			buttons : '[取消][确定]'
		}, 
		function(ButtonPressed) {
			if (ButtonPressed == "确定" && localStorage) {
				$.post("/fileManager/delFile",{fileInfoId:fileId},function(data,status){
					if(data == 'DELETE SUCCESS'){
						$(obj).parent().parent().remove();
					}else{
						alert("删除失败，请刷新页面");
					}
				});
			}
			if (ButtonPressed == "取消") {
				return;
			}
		});
	}
	/*获取数据*/
	var loadFiles = function(){
		$.post("/fileManager/findAllFiles",{},function(data,status){
			var result = data;
			$("tbody").html("");
			for(var i = 0; result[i]; i++){
				var fileInfo = result[i];
				var buttonStr = "<a fileId='"+fileInfo.fileId+"' class='btn btn-default btn-sm' onclick='del(this)'>删除文件</a>";
				var str = "<tr><td><a href=/fileManager/down?fileId="+fileInfo.fileId+">"+fileInfo.fileName+"</a></td><td>"+fileInfo.fileType+"</td><td>"+fileInfo.fileSize+"</td>"+
							"<td>"+fileInfo.uploadTime+"</td><td>"+fileInfo.userName+"</td><td>"+buttonStr+"</td></tr>";
				$("tbody").append(str);
			}
			/*初始化排序标题过滤*/
			init();
		});
	}
	$(function(){
		loadFiles();
	});
	
	
	function init(){
		// DO NOT REMOVE : GLOBAL FUNCTIONS!
		pageSetUp();
		loadDataTableScripts();
		function loadDataTableScripts() {

			loadScript("js/plugin/datatables/jquery.dataTables-cust.min.js", dt_2);

			function dt_2() {
				loadScript("js/plugin/datatables/ColReorder.min.js", dt_3);
			}

			function dt_3() {
				loadScript("js/plugin/datatables/FixedColumns.min.js", dt_4);
			}

			function dt_4() {
				loadScript("js/plugin/datatables/ColVis.min.js", dt_5);
			}

			function dt_5() {
				loadScript("js/plugin/datatables/ZeroClipboard.js", dt_6);
			}

			function dt_6() {
				loadScript("js/plugin/datatables/media/js/TableTools.min.js", dt_7);
			}

			function dt_7() {
				loadScript("js/plugin/datatables/DT_bootstrap.js", runDataTables);
			}

		}

		function runDataTables() {
			/* END BASIC */

			/*左边字段查询事件 */
			$("#datatable_fixed_column thead input").keyup(function() {
				oTable.fnFilter(this.value, oTable.oApi._fnVisibleToColumnIndex(oTable.fnSettings(), $("thead input").index(this)));
			});
			
			/*触发左边字段查询*/
			$("#datatable_fixed_column thead input").each(function(i) {
				this.initVal = this.value;
			});
			/*触发点击去掉文字*/
			$("#datatable_fixed_column thead input").focus(function() {
				if (this.className == "search_init") {
					this.className = "";
					this.value = "";
				}
			});
			
			/*左边分页*/
			var oTable = $('#datatable_fixed_column').dataTable({
				"sDom" : "<'dt-top-row'><'dt-wrapper't><'dt-row dt-bottom-row'<'row'<'col-sm-6'i><'col-sm-6 text-right'p>>",
				//"sDom" : "t<'row dt-wrapper'<'col-sm-6'i><'dt-row dt-bottom-row'<'row'<'col-sm-6'i><'col-sm-6 text-right'>>",
				"oLanguage" : {
					"sSearch" : "Search all columns:"
				},
				"bSortCellsTop" : true
			});	
		}
	}
	

</script>
